<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GaanaSuno{% endblock %}</title>

<!--loads the path to your static file-->

{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
<link rel="stylesheet" href="{% static 'gaana/style.css'%}" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</head>
<body>
        <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.10';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <nav class="navbar navbar-success navbar-inverse">
    <div class="container-fluid">
       <!--Header-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'gaana:index' %}">GaanaSuno</a>
        </div>
        <!--Items-->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class="nav navbar-nav">
                <li>
                    <a href="{% url 'gaana:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums

                    </a>

                </li>
                 <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; My Music

                    </a>

                </li>
            </ul>
            <form class="navbar-form navbar-left" roles="search" method="post" action="">
                <div class="form-group">
                    <input type="text" class="form-control col-lg-9" name="q" value="{{ songs }}" placeholder="Search.....">
                    <button type="submit" class="btn btn-secondry">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </div>



            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'gaana:album-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'gaana:logout_user' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>

        </div>


    </div>
</nav>
   <div class="container-fluid">
       <div id="detail" class="form-group"></div>
    {% block body %}
    {% endblock %}
    </div>
   </div>

</body>
</html>
